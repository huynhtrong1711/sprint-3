<!-- Carousel wrapper -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://sachdenroi.com/wp-content/uploads/2019/12/thanh-xuan.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://anybooks.vn/uploads/images/nhung-cau-noi-hay-ve-sach-giup-ban-co-them-dong-luc-doc-sach.jpeg"
           class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://kienthucmoi.net/img/2021/02/06/nhung-cau-noi-hay-ve-sach-va-nguoi-doc-sach.jpg"
           class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="row">
  <section class="hero-section">
    <div class="card-grid">
      <a class="card mx-1" href="#" *ngFor="let books of listBooks">
        <div class="card__background"
             [style.background-image]="'url(' + books.img + ')'"></div>
        <div class="card__content">
          <p class="card__category">Tên sách</p>
          <h3 class="card__heading">{{books.name}}</h3>
        </div>
      </a>
    </div>
  </section>
</div>
